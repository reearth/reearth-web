extends:
  - reearth
root: true
rules:
  no-restricted-imports:
    - error
    - paths:
      - name: lodash
        message: Use lodash-es instead.
  import/order:
    - warn
    - pathGroups:
      - pattern: '@reearth/**'
        group: external
        position: after
      pathGroupsExcludedImportTypes: ["builtin"]
      newlines-between: always
      alphabetize:
        order: asc
        caseInsensitive: true
overrides:
  - files:
      - e2e/**/*
    extends:
      - reearth/node
      - plugin:playwright/playwright-test
    env:
      browser: false
  - files:
      - i18next-parser.config.js
    extends:
      - reearth/commonjs
