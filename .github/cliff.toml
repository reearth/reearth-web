# configuration file for git-cliff (0.1.0)

[changelog]
# changelog header
header = """
# Changelog
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://tera.netlify.app/docs/#introduction
body = """
{% if version %}\
    ## {{ version | replace(from="v", to="") }} - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## Unreleased
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {{ commit.message | replace(from=" [ci skip]", to="") | replace(from=" [skip ci]", to="") | upper_first }} `{{ commit.id | split(pat="") | slice(end=7) | join(sep="") }}`\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespaces from the template
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# allow only conventional commits
# https://www.conventionalcommits.org
conventional_commits = true
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->🚀 Features"},
    { message = "^fix", group = "<!-- 1 -->🔧 Bug Fixes"},
    { message = "^docs", group = "<!-- 2 -->📖 Documentation"},
    { message = "^doc", group = "<!-- 3 -->📖 Documentation"},
    { message = "^perf", group = "<!-- 4 -->⚡️ Performance"},
    { message = "^refactor", group = "<!-- 5 -->✨ Refactor"},
    { message = "^style", group = "<!-- 6 -->🎨 Styling"},
    { message = "^test", group = "<!-- 7 -->🧪 Testing"},
    { body = ".*security", group = "<!-- 8 -->🔒 Security"},
    { message = "^chore", group = "<!-- 9 -->Miscellaneous Tasks"},
    { message = "^build", group = "<!-- 9 -->Miscellaneous Tasks"},
    { message = "^deps", group = "<!-- 9 -->Miscellaneous Tasks"},
    { message = "^ci", skip = true},
    { message = "^revert", skip = true},
    { message = "^v[0-9]+", skip = true},
]
# filter out the commits that are not matched by commit parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
